
    <h1>Register page</h1>
    <br>
    <input type="text" placeholder="login" [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}">
    <input type="password" placeholder="password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}">
    <br>
    <button pButton type="button " label="Back to login" class="p-button-info" routerLink="/login"></button>
    <button pButton type="button" class="p-button-success"  label="Register" (click)="register()"></button>
